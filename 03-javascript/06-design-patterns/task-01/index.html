<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<main class="photo-gallery canvas container">
	<div id="image-dialog" class="modal">
		<div class="modal__content">
			<span class="close">&times;</span>
			<a href="#" class="canvas__link"><img class="canvas__image" src="./images/like.svg" alt=""></a>
			<button class="canvas__like "></button>
			<span class="canvas__likes-amount">(55 likes)</span>
			<div class="buttons">
			<button class="canvas__prev ">prev</button>
			<button class="canvas__next ">next</button>
			</div>
		</div>

	</div>

	<script src="./build/bundle.js"></script>
</main>
</body>
</html>
