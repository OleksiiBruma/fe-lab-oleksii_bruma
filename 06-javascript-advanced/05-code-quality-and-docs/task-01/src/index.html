<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>task-01</title>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/jquery-2.1.4.min.js"></script>
</head>

<body>
<form>
	<div class="form-holderArea">
		<h1 class="heading">Send request:
		</h1>
		<div class="formMain">
			<p><label for="name">Name: <br>
				<small>(min 3 characters length)</small>
			</label>
				<input type="text" id="name" class="input_name"></p>

			<p><label for="second_name">Second name: <br>
				<small>(min 3 characters length)</small>
			</label>
				<input type="text" id="second_name" class="second_nameClass">
			</p>
			<p><label for="details_block">Add details:</label>
				<input type="checkbox" id="details_block" class="input_name">
				<button class="SubmitButton" type="submit">
					Send
				</button>
			</p>
		</div>
	</div>
</form>
<script src="js/main.js"></script>
</body>
</html>
