<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title></title>
</head>
<body>
<header class="header header--no-sticky">
  <div class="header__item  header__item--no-sticky container">
    <h1 class="header__logo header__logo--no-sticky logo">
      <a class="logo__link" href="#">
        <img class="logo-image" src="../images/Logo.svg" alt="logo" width="242"
             height="74"></a>
    </h1>
    <nav class="navigation">
      <ul class="menu">
        <li class="menu__item">
          <a href="#" class="menu__link menu__link--icon-list "><span class="sr-only">Go to Task list</span></a>
        </li>
        <li data-tooltip="Go to Reports" class="menu__item menu__item--icon-statistics ">
          <a href="#" class="menu__link menu__link--icon-statistics menu__link--active "><span class="sr-only">Go to Reports</span></a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link menu__link--icon-settings  "><span class="sr-only">Go to Settings</span></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="page page--no-sticky">
  <div class="page__item container">
    <h2 class="page__caption">Report</h2>
    <ul class="page__toggle page__toggle--reports tab">
      <li class="tab__item"><a class="tab__link
       tab__link--active" href="#">Day</a></li>
      <li class="tab__item">
        <a class="tab__link" href="#">Week</a>
      </li>
      <li class="tab__item">
        <a class="tab__link" href="#">Month</a>
      </li>
    </ul>
  </div>
  <section class="report container">
    <div class="report__graph">
    </div>
    <a class="report__goback arrow" href="#">
      <span class="arrow__item arrow__item--top"></span>
      <span class="arrow__item arrow__item--bottom"></span>
      <span class="sr-only">Go Back</span>
    </a>
    <ul class="report__toggle tab">
      <li class="tab__item"><a class="tab__link
       tab__link--active" href="#">Pomodoros</a></li>
      <li class="tab__item">
        <a class="tab__link" href="#">Tasks</a>
      </li>
    </ul>
  </section>
</main>
<script src="/bundle.js"></script>
</body>
</html>
