<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS Template Engines</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UUI & libs styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/uui-all.min.css" />
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" />
    <!-- task styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<header>
</header>
<main>
    <div class="uui-main-container">
        <main>
            <ul class="user-list">
            </ul>
        </main>
    </div>
    <div class="modal uui-modal fade " id="popup1" tabindex="0" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    </div>
</main>
<script id="header-template" type="text/x-handlebars-template">
    <div class="uui-header navigation-header">
        <nav>
            <a href="#" class="brand-logo">
                <span class="logo">
                <div class="epam-logo">
                    <img src="/images/Logo_Epam_White.svg" alt="" />
                </div>
                     </span>
            </a>
            <a href="#" class="brand-logo">
                <span class="logo">
                    <img src="/images/ic_logo_UUi.svg" alt="" />
                </span>
                Unified UI
            </a>
            <ul class="uui-navigation nav navbar-nav">
                {{#each this}}
                <li><a href="{{href}}"><span>{{text}}</span></a></li>
                {{/each}}
            </ul>
        </nav>
    </div>
</script>
<script id="user-template" type="text/x-handlebars-template">
    {{#each this}}
    <li class="user-list__item">
        <div class="uui-person-vertical-profile">
            <div class="person-profile-body">
                <div class="person-profile-section">
                    <div class="person-profile-info">
                        <h2 class="white">PROFILE CARD</h2>
                    </div>
                    <div class="person-profile-photo">
                        <img src="{{photoUrl}}" alt="" />
                    </div>
                </div>
            </div>
            <div class="person-profile-footer">
                <div class="person-profile-section">
                    <div class="person-profile-info">
                        <h2>{{firstName}} {{lastName}}</h2>
                        <p>{{title}}</p>
                    </div>
                    <button  class="uui-button" id="{{employeeId}}" data-toggle="modal" data-target="#popup1">Button link</button>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script id="modal-template" type="text/x-handlebars-template">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{firstName}} {{lastName}} profile</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span></span><span></span></button>
        </div>
        <div class="modal-body">
            <div class="uui-person-horizontal-profile">
                <div class="person-profile-body">
                    <div class="person-profile-section">
                        <div class="person-profile-photo">
                            <img src="{{photoUrl}}" alt="" />
                        </div>
                        <div class="person-profile-info">
                            <h2 class="blue">{{firstName}} {{lastName}}</h2>
                            <p class="email blue"> <span class="fa fa-envelope-o "></span><a href="mailto:{{email}}"> {{email}}</a></p>
                            <p class="job-title lime-green">{{title}}</p>
                            <p class="address medium-gray"><span class="fa fa-map-marker "></span>  {{formatAddress location}}, ({{unit.name}})</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://upsa.epam.com/workload/employeeView.do?employeeId={{employeeId}}"><span class="fa fa-male fa-3x"></span></a>
        </div>

        <ul class="person-profile-more">
            <li class="person-profile-item">
                <div class="uui-person-vertical-profile">
                    <div class="person-profile-body person-profile-body--blue">
                        <div class="person-profile-section">
                            <div class="person-profile-info">
                                <span class="fa fa-home fa-3x"></span>
                                <p class="white title">UNIT NAME</p>
                            </div>
                        </div>
                    </div>
                    <div class="person-profile-footer person-profile-footer--blue">
                        <div class="person-profile-section">
                            <p>{{unit.name}}</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="person-profile-item">
                <div class="uui-person-vertical-profile">
                    <div class="person-profile-body person-profile-body--grey">
                        <div class="person-profile-section">
                            <div class="person-profile-info ">
                                <span class="fa fa-star fa-3x"></span>
                                <p class="title">PRIMARY SKILL</p>
                            </div>
                        </div>
                    </div>
                    <div class="person-profile-footer person-profile-footer--grey">
                        <div class="person-profile-section">
                            <p>{{primarySkill.name}}</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="person-profile-item">
                <div class="uui-person-vertical-profile">
                    <div class="person-profile-body person-profile-body--fucsia">
                        <div class="person-profile-section">
                            <div class="person-profile-info ">
                                <span class="fa fa-graduation-cap fa-3x"></span>
                                <p class="white title">HEAD OF UNIT</p>
                            </div>
                        </div>
                    </div>
                    <div class="person-profile-footer person-profile-footer--fucsia">
                        <div class="person-profile-section">
                            <p>{{manager.firstName}} {{manager.lastName}}</p>
                        </div>
                    </div>
                </div>
            </li>
            <li class="person-profile-item">
                <div class="uui-person-vertical-profile  ">
                    <div class="person-profile-body person-profile-body--lime-green">
                        <div class="person-profile-section">
                            <div class="person-profile-info">
                                <span class="fa fa-calendar fa-3x"></span>
                                <p class="white title">WORK DAYS</p>
                            </div>
                        </div>
                    </div>
                    <div class="person-profile-footer person-profile-footer--lime-green">
                        <div class="person-profile-section">
                            <p>{{formatData hireDate}}</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="uui-button lime-green">Ok</button>
        </div>
    </div>
</div>
</script>




    <!-- UUI & libs scripts -->
    <script src="js/lib/jquery-1.12.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/uui-core.min.js" type="text/javascript"></script>
    <script src="js/lib/handlebars-v4.0.11.js"></script>
    <!-- task scripts -->
    <script src="js/handlebars-helpers.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
