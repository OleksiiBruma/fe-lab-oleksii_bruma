<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>UI-Kit</title>
</head>
<body>
<main>
  <h1 class="hidden">UI-Kit</h1>
<section class="buttons">
  <h2 class="caption">BUTTONS</h2>
  <div class="wrapper_buttons">
<ul class="list list_buttons">
  <li class="list__item" ><a class="btn_success">Button</a></li>
  <li class="list__item"><a class="btn_success btn_hover">Button</a></li>
  <li class="list__item"><a class="btn_success btn_active ">Button</a></li>
</ul>
  <ul class="list list_buttons">
  <li class="list__item"><a class="btn_warning">Button</a></li>
  <li class="list__item"><a class="btn_warning btn_hover">Button</a></li>
  <li class="list__item"><a class="btn_warning btn_active ">Button</a></li>
</ul>
  <ul class="list list_buttons">
  <li class="list__item"><a class="btn_danger">Button</a></li>
  <li class="list__item"><a class="btn_danger btn_hover">Button</a></li>
  <li class="list__item"><a class="btn_danger btn_active ">Button</a></li>
  </ul>
<ul class="list list_buttons">
  <li class="list__item"><a class="btn_info">Button</a></li>
  <li class="list__item"><a class="btn_info btn_hover">Button</a></li>
  <li class="list__item"><a class="btn_info btn_active ">Button</a></li>
</ul>
  <ul class="list list_buttons">
  <li class="list__item"><a class="btn_default">Button</a></li>
  <li class="list__item"><a class="btn_default btn_hover">Button</a></li>
  <li class="list__item"><a class="btn_default btn_active">Button</a></li>
</ul>
  </div>
</section>
  <section class="checkbox">
    <h2 class="caption">CHECK <span class="caption_bold">BOXES</span></h2>
    <ul class="list list_checkboxes">
    <li><form>
      <input class="checkbox_success" type="checkbox" id="button-1" name="button-1">
      <label  for="button-1"></label>
      <input class="checkbox_success" type="checkbox" id="button-2" name="button-2" checked>
      <label  for="button-2"></label>
      <input class="checkbox_success" type="checkbox" id="button-3" name="button-3" checked disabled>
      <label  for="button-3"></label>
    </form>
    </li>
    <li>
    <form>
      <input class="checkbox_warning" type="checkbox" id="button-4" name="button-4">
      <label  for="button-4"></label>
      <input class="checkbox_warning" type="checkbox" id="button-5" name="button-5" checked>
      <label  for="button-5"></label>
      <input class="checkbox_warning" type="checkbox" id="button-6" name="button-6" checked disabled>
      <label  for="button-6"></label>
    </form>
    </li>
    <li>
      <form>
        <input class="checkbox_danger" type="checkbox" id="button-7" name="button-7">
        <label  for="button-7"></label>
        <input class="checkbox_danger" type="checkbox" id="button-8" name="button-8" checked>
        <label  for="button-8"></label>
        <input class="checkbox_danger" type="checkbox" id="button-9" name="button-9" checked disabled>
        <label  for="button-9"></label>
      </form>
    </li>
    <li>
      <form>
        <input class="checkbox_info" type="checkbox" id="button-10" name="button-10">
        <label  for="button-10"></label>
        <input class="checkbox_info" type="checkbox" id="button-11" name="button-11" checked>
        <label  for="button-11"></label>
        <input class="checkbox_info" type="checkbox" id="button-12" name="button-12" checked disabled>
        <label  for="button-12"></label>
      </form>
    </li>
    <li>
      <form>
        <input class="checkbox_default" type="checkbox" id="button-13" name="button-13">
        <label  for="button-13"></label>
        <input class="checkbox_default" type="checkbox" id="button-14" name="button-14" checked>
        <label  for="button-14"></label>
        <input class="checkbox_default" type="checkbox" id="button-15" name="button-15" checked disabled>
        <label  for="button-15"></label>
      </form>
    </li>
    </ul>

  </section>

    <div class="wrapper_paginations">
    <ul class="list list_pagination">
      <li><div class="pagination">
        <a class="pagination_success__link pagination_success__link_hover pagination_success__icon pagination_success__icon_hover

        <a class="pagination_success__link pagination_success__link_hover pagination_success__link_active pagination_success__link_active_hover" href="#">1</a>
        <a class="pagination_success__link pagination_success__link_hover" href="#">2</a>
        <a class="pagination_success__link pagination_success__link_hover" href="#">3</a>
        <a class="pagination_success__link pagination_success__link_hover" href="#">4</a>
        <a class="pagination_success__link pagination_success__link_hover pagination_success__icon pagination_success__icon_hover

    </ul>
    <ul class="list list_pagination">
      <li><div class="pagination">

        <a class="pagination_warning__link pagination_warning__link_hover pagination_warning__link_active pagination_warning__link_active_hover" href="#">1</a>
        <a class="pagination_warning__link pagination_warning__link_hover" href="#">2</a>
        <a class="pagination_warning__link pagination_warning__link_hover" href="#">3</a>
        <a class="pagination_warning__link pagination_warning__link_hover" href="#">4</a>
        <a class="pagination_warning__link pagination_warning__link_hover pagination_warning__icon pagination_warning__icon_hover

      </div></li>

    </ul>
    <ul class="list list_pagination">
      <li><div class="pagination">
        <a class="pagination_danger__link pagination_danger__link_hover pagination_danger__icon pagination_danger__icon_hover
         pagination_danger__icon_left" href="#"></a>
        <a class="pagination_danger__link pagination_danger__link_hover pagination_danger__link_active pagination_danger__link_active_hover" href="#">1</a>
        <a class="pagination_danger__link pagination_danger__link_hover" href="#">2</a>
        <a class="pagination_danger__link pagination_danger__link_hover" href="#">3</a>
        <a class="pagination_danger__link pagination_danger__link_hover" href="#">4</a>
        <a class="pagination_danger__link pagination_danger__link_hover pagination_danger__icon pagination_danger__icon_hover
         pagination_danger__icon_right" href="#"></a>
      </div></li>
      <li><div class="pagination">
        <a class="pagination_danger__link pagination_danger__icon pagination_danger__icon_left" href="#"></a>
        <a class="pagination_danger__link pagination_danger__link_active" href="#">1</a>
        <a class="pagination_danger__link" href="#">2</a>
        <a class="pagination_danger__link" href="#">3</a>
        <a class="pagination_danger__link" href="#">4</a>
        <a class="pagination_danger__link pagination_danger__icon pagination_danger__icon_right" href="#"></a>
      </div></li>
    </ul>
    <ul class="list list_pagination">
      <li><div class="pagination">
        <a class="pagination_info__link pagination_info__link_hover pagination_info__icon pagination_info__icon_hover
         pagination_danger__icon_left" href="#"></a>
        <a class="pagination_info__link pagination_info__link_hover pagination_info__link_active pagination_info__link_active_hover" href="#">1</a>
        <a class="pagination_info__link pagination_info__link_hover" href="#">2</a>
        <a class="pagination_info__link pagination_info__link_hover" href="#">3</a>

        <a class="pagination_info__link pagination_info__icon pagination_info__icon_left" href="#"></a>
        <a class="pagination_info__link pagination_info__link_active" href="#">1</a>
        <a class="pagination_info__link" href="#">2</a>
        <a class="pagination_info__link" href="#">3</a>
        <a class="pagination_info__link" href="#">4</a>
        <a class="pagination_info__link pagination_info__icon pagination_info__icon_right" href="#"></a>
      </div></li>
    </ul>
    </div>
  </section>
</main>
</body>

</html>
