<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MySearchWidget demo page</title>
</head>

<body>
    <div class="msw-widget">
        <h2>Wikipedia search</h2>
        <input type="text" class="msw-search">
        <button class="msw-button">Search</button>
        <div class="msw-results"></div>
    </div>
    <div class="msw-widget" data-search-type="google-books">
            <h2>Google Books search</h2>
        <div class="msw-results"></div>
        <input type="text" class="msw-search">
        <button class="msw-button">Go</button>
    </div>
    <script>
        $ = 'Ooooops';
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        jQuery.noConflict();
    </script>
    <script src="./my-search-widget.js"></script>
    <script>
        jQuery('.msw-widget').mySearchWidget({
            limit: 5,
        });
    </script>
</body>

</html>
